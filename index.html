<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: relative;
        }
        #game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .cell:hover {
            background-color: #f3f3f3;
        }
        #game-status {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #restart-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #restart-btn:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
        #return-home {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #return-home:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
        .fa-refresh {
            margin-right: 10px;
        }
        .win-line {
            position: absolute;
            background-color: red;
            width: 0;
            height: 5px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <h2 id="game-status"></h2>
        <button id="restart-btn"><i class="fas fa-sync-alt" aria-hidden="true"></i> Restart Game</button>
        <button id="return-home" onclick="window.location.href='./welcome.html';">
            <i class="fas fa-home" aria-hidden="true"></i> Home
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
